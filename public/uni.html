<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://raw.githack.com/bellbind/unicharadata/master/unicharadata.js"></script>
    <script>
      window.addEventListener("load", _ => {
        "use strict";
        // const text = "これが🐒です".normalize("NFD");
        const text = "привет jkjkjk これが🐒です".normalize("NFD");
        const chars = unicharadata.splitCombined(text);
        chars.forEach(ch => {
          const div = document.createElement("div");
          div.textContent = `${ch} ${unicharadata.name(ch)}`;
          document.body.appendChild(div);
        });
      }, false);
    </script>
  </head>
  <body></body>
</html>
